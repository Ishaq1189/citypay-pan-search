{

  // the number of concurrent scans to perform based on source configuration.
  scanWorkers: 8

  stopOnFirstMatch: true

  // the number of works used for a scanning process,
  // the total number of scan works may be concurrentScans * scanWorkers
  concurrentScans: 2


  // the size of the buffer to use when reading from the file, defaults to 16384
  analysisBufferSz: 16384

  // whether to scan archive files, currently the SevenZipJBinding has known crashes due to ulimit settings
  // and is not currently recommended
  scanArchives: false

  renderer: "json"

  prettify: true


}